        <lightning-layout-item size="12" padding="around-small">
            <c-create-task onrefreshtodo={refreshToDo}> </c-create-task>

        <lightning-layout-item size="6" padding="around-small">
            <c-todo-list lwc:ref="pendingToDo" task-status="Pending" onrefreshtodo={refreshToDo}> </c-todo-list>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
            <c-todo-list lwc:ref="completedToDo" task-status="Completed" onrefreshtodo={refreshToDo}> </c-todo-list>
        </lightning-layout-item>
    </lightning-layout>
  
</template>
